<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg-dark: #0f0f0f;
            --container-bg: #1a1a1a;
            --white-key: #e0e0e0;
            --black-key: #222222;
            --accent-red: #ff3b3b;
            --accent-green: #00ff00;
            --accent-green-dark: #008f00;
            --accent-green-bright: #39ff14;
            --border-color: #333333;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .mpc-container {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            width: 95%;
            max-width: 900px;
            height: 96vh;
            max-height: 1100px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .status-area {
            font-family: 'Courier New', Courier, monospace;
        }

        .label-small {
            font-size: 10px;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-text {
            color: var(--accent-red);
            font-weight: bold;
            font-style: italic;
            font-size: 14px;
        }

        .bpm-display {
            text-align: right;
        }

        .bpm-value {
            color: var(--accent-green);
            font-size: 28px;
            font-weight: 800;
            line-height: 1;
        }

        .view-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Keyboard Styles */
        .keyboard-container {
            flex-grow: 1;
            display: flex;
            position: relative;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .key {
            position: absolute;
            top: 0;
            border-radius: 0 0 4px 4px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 8px;
            user-select: none;
            font-size: 10px;
            font-weight: bold;
            z-index: 1;
        }

        .key.white {
            height: 100%;
            background: var(--white-key);
            color: #333;
            border: 1px solid #000;
            border-top: none;
            z-index: 1;
        }
        
        .key.white:active, .key.white.playing {
            background: #bbb;
            transform: scale(0.98);
            transform-origin: top;
        }

        .key.black {
            height: 60%;
            background: var(--black-key);
            color: #888;
            border: 1px solid #000;
            border-top: none;
            z-index: 2;
            border-radius: 0 0 3px 3px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .key.black:active, .key.black.playing {
            background: #444;
            transform: scale(0.98);
            transform-origin: top;
        }

        /* Scale Highlighting - Filled Green Style */
        .key.white.scale-active {
            background: var(--accent-green); /* Êòé„Çã„ÅÑÁ∑ë */
            color: #000; /* ÈªíÊñáÂ≠ó„ÅßË¶ã„ÇÑ„Åô„Åè */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            border-color: #00cc00;
        }
        
        .key.black.scale-active {
            background: var(--accent-green-dark); /* ÊøÉ„ÅÑÁ∑ë */
            color: #fff; /* ÁôΩÊñáÂ≠ó */

        }

        .key.playing {
            background: var(--accent-red) !important;
            color: white !important;
            box-shadow: 0 0 20px var(--accent-red);
            border-color: #990000 !important;
            z-index: 10 !important; /* ÊúÄÂâçÈù¢„Å´ */
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .ai-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .ai-btn {

            background: linear-gradient(135deg, #4f46e5, #9333ea);
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;

        .ai-btn:disabled { background: #333; cursor: not-allowed; }

        select, input[type="number"], input[type="text"] {
            background-color: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            outline: none;
        }

        .input-with-label {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 0 12px;
        }

        .input-label {
            font-size: 10px;
            color: #666;
            margin-right: 8px;
        }

        input[type="range"] {
            accent-color: var(--accent-red);
            flex-grow: 1;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            padding: 14px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid #444;

        .btn:hover { background-color: #444; }

        #sound-toggle.active-green {

            color: #000000 !important;
            border-color: #ffffff !important;

        }

        #rec-btn.active-rec {

            color: #fff !important;

        }
        
        .btn-blue { background-color: #2563eb; border-color: #1d4ed8; }
        .btn-blue:hover { background-color: #1d4ed8; }

        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-top: 24px;
            padding: 4px;
            background-color: #000;
            border-radius: 8px;
        }

        .tab {
            padding: 12px;
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            color: #666;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab.active {
            background-color: #333;
            color: #fff;
        }

        #sequencer-container {
            flex-grow: 1;
            background-color: #0a0a0a;
            border: 1px solid #222;
            overflow-y: auto;
            border-radius: 4px;
            scrollbar-width: thin;
            scrollbar-color: #333 #0a0a0a;
        }
        
        #sequencer-container::-webkit-scrollbar {
            width: 8px;
        }
        #sequencer-container::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        #sequencer-container::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 4px;
        }

        .seq-row {
            display: flex;
            height: 24px; /* Slightly more compact for piano roll */
            border-bottom: 1px solid #111;
        }

        .seq-key {
            width: 60px;
            background-color: #111;
            display: flex;
            justify-content: flex-end;
            padding-right: 8px;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: #999;
            border-right: 2px solid #222;
            flex-shrink: 0;
            position: relative;
        }
        
        .seq-key.black-key-row {
            background-color: #080808;
            color: #666;
        }

        .seq-key.out-of-scale {
            color: #333;
            background-color: #050505;
        }

        .seq-key.root { color: var(--accent-green); }

        .seq-grid {
            display: flex;
            flex-grow: 1;
        }

        .seq-cell {
            flex: 1;
            border-right: 1px solid #1a1a1a;
            cursor: pointer;
            position: relative;
        }

        .seq-cell.active { 
            background-color: var(--accent-green) !important; 
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.4), 0 0 3px rgba(0, 255, 0, 0.6);
            z-index: 10;
        }
        
        .seq-cell.current { 
            background-color: rgba(255, 255, 255, 0.1) !important; 
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.5);
        }
        
        .seq-cell.active.current {
            background-color: #aaffaa !important;
            box-shadow: 0 0 10px white, inset 0 0 0 2px white;
        }
        
        .seq-cell.measure-alt { background-color: #202020; }
        .seq-cell:not(.measure-alt) { background-color: #161616; }
        .seq-cell:hover { opacity: 0.8; background-color: #333; }

        .hidden { display: none !important; }

        #ai-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>

        const MidiEncoder = {
            numToVarLen(num) {
                let bytes = [];
                bytes.push(num & 0x7F);
                while (num >>= 7) bytes.push((num & 0x7F) | 0x80);
                return bytes.reverse();
            },
            strToBytes(str) {
                return Array.from(str).map(c => c.charCodeAt(0));
            },
            getMidiFile(tracks, ticksPerBeat = 128) {
                let header = [
                    ...this.strToBytes('MThd'),
                    0x00, 0x00, 0x00, 0x06,
                    0x00, 0x01,
                    (tracks.length >> 8) & 0xFF, tracks.length & 0xFF,
                    (ticksPerBeat >> 8) & 0xFF, ticksPerBeat & 0xFF
                ];
                let body = [];
                tracks.forEach(t => body.push(...this.getTrackChunk(t)));
                return new Uint8Array([...header, ...body]);
            },
            getTrackChunk(events) {
                let data = [];
                events.forEach(e => {
                    data.push(...this.numToVarLen(e.delta));
                    data.push(...e.bytes);
                });
                data.push(0x00, 0xFF, 0x2F, 0x00);
                let len = data.length;
                return [
                    ...this.strToBytes('MTrk'),
                    (len >> 24) & 0xFF, (len >> 16) & 0xFF, (len >> 8) & 0xFF, len & 0xFF,
                    ...data
                ];
            },
            createNoteOn(channel, note, velocity) { return [0x90 | channel, note, velocity]; },
            createNoteOff(channel, note, velocity) { return [0x80 | channel, note, velocity]; },
            createTempo(bpm) {
                let microseconds = Math.round(60000000 / bpm);
                return [0xFF, 0x51, 0x03, (microseconds >> 16) & 0xFF, (microseconds >> 8) & 0xFF, microseconds & 0xFF];
            }
        };

        async function callGemini(prompt, systemPrompt, schema) {
            
            const url = `/api/gemini`;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { 
                    responseMimeType: "application/json", 
                    responseSchema: schema,
                    temperature: 0.7
                }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                        return JSON.parse(data.candidates[0].content.parts[0].text);
                    } else throw new Error("No content");
                } catch (e) {
                    if (i === 4) throw e;
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }
        }

        function playSound(freq, time = 0) {
            if (!isSoundOn || !audioCtx) return;
            const now = time || audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, now);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
            osc.connect(gain).connect(masterGain);
            osc.start(now);
            osc.stop(now + 1.0);
        }

        function runCycle() {
            if (!isPlaying) return;
            const bpm = parseInt(bpmInput.value);
            const stepMs = (60000 / bpm);
            
            const cells = seqContainer.querySelectorAll('.seq-cell');
            cells.forEach(cell => {

                const prog = (progressions[curKey] && progressions[curKey][curSub]) ? progressions[curKey][curSub] : null;

                if (prog) {
                    const loopSteps = prog.degrees.length * 4;
                    const stepIdx = currentStep % loopSteps;
                    if (stepIdx % 4 === 0) {
                        const measureIdx = Math.floor(stepIdx / 4);
                        const progIdx = measureIdx % prog.degrees.length;
                        const rootIdx = chromaticNotes.indexOf(rootSelect.value);
                        const chordNames = prog.degrees[progIdx].map(i => chromaticNotes[(rootIdx + i) % 12]);
                        
                        const hits = [];
                        
                        // ÂàùÂøÉËÄÖÂêë„ÅëÔºö„É´„Éº„Éà„Éù„Ç∏„Ç∑„Éß„É≥„Å´Ëøë„ÅÑÂΩ¢„Åß„Éú„Ç§„Ç∑„É≥„Ç∞
                        // 1. „Åæ„Åö„É´„Éº„ÉàÈü≥„Çí C3-B3 „ÅÆÁØÑÂõ≤„ÅßÁ¢∫‰øù
                        let currentRootIndex = keyNotes.findIndex(k => k.name === chordNames[0] && k.octave === 3);
                        if (currentRootIndex === -1) currentRootIndex = keyNotes.findIndex(k => k.name === chordNames[0]); // fallback

                        // 2. ÂêÑÊßãÊàêÈü≥„Çí„É´„Éº„ÉàÈü≥‰ª•‰∏ä„Åß‰∏ÄÁï™Ëøë„ÅÑÂ†¥ÊâÄ„ÅßÊé¢„Åô
                        chordNames.forEach((noteName, idx) => {
                            // „É´„Éº„ÉàÈü≥Ëá™Ë∫´„ÅØÁ¢∫ÂÆöÊ∏à„Åø
                            if (idx === 0) {
                                hits.push(currentRootIndex);
                                return;
                            }

                            // „É´„Éº„ÉàÈü≥‰ª•Èôç„ÅÆÈü≥Ôºö„É´„Éº„ÉàÈü≥„ÅÆ‰ΩçÁΩÆ„Åã„ÇâÊé¢Á¥¢ÈñãÂßã
                            let foundIndex = -1;
                            for (let i = currentRootIndex + 1; i < keyNotes.length; i++) {
                                if (keyNotes[i].name === noteName) {
                                    foundIndex = i;
                                    break;
                                }
                            }

                            // „ÇÇ„ÅóË¶ã„Å§„Åã„Çâ„Å™„ÅÑÔºàÈçµÁõ§„ÅÆÂè≥Á´Ø„ÇíË∂Ö„Åà„ÅüÔºâÂ†¥Âêà„ÄÅ„ÅÇ„Çã„ÅÑ„ÅØÈ´ò„Åô„Åé„ÇãÂ†¥Âêà„ÅØ
                            // „É´„Éº„ÉàÈü≥„Çà„Çä‰∏ãÔºàËª¢ÂõûÂΩ¢Ôºâ„Åß„ÇÇËâØ„ÅÑ„ÅÆ„Åß„ÄÅC3„Åã„ÇâÂÜçÊé¢Á¥¢„Åó„Å¶‰∏ÄÁï™‰Ωé„ÅÑ‰ΩçÁΩÆ„ÇíÊé°Áî®„Åô„Çã
                            // Ôºà„Åæ„Åü„ÅØ„É´„Éº„Éó„Åï„Åõ„ÇãÔºâ
                            if (foundIndex === -1) {
                                // ÁØÑÂõ≤Â§ñ„Å™„Çâ‰∏ÄÁï™‰Ωé„ÅÑ„Ç™„ÇØ„Çø„Éº„Éñ„ÅßÊé¢„ÅôÔºàËª¢ÂõûÂΩ¢„Å´„Å™„Çã„ÅåÂºæ„Åë„Å™„ÅÑ„Çà„Çä„Éû„Ç∑Ôºâ
                                foundIndex = keyNotes.findIndex(k => k.name === noteName);
                            }
                            
                            if (foundIndex !== -1 && !hits.includes(foundIndex)) {
                                hits.push(foundIndex);
                            }
                        });

                        // ÂÜçÁîü
                        hits.forEach(idx => {
                            playSound(getFreq(keyNotes[idx].name, keyNotes[idx].octave));
                        });
                        
                        statusLabel.textContent = `CHORD: ${prog.labels[progIdx]}`;
                        updateUI(hits);
                        
                        if (isRecording) {
                            const startStep = stepIdx % 16;
                            hits.forEach(keyIdx => {

                                sequencerData[keyIdx][startStep] = true;
                            });
                            if (!document.getElementById('view-sequencer').classList.contains('hidden')) renderSequencer();
                        }
                    }
                    currentStep++;
                } else currentStep = (currentStep + 1) % 16;
            }
            timer = setTimeout(runCycle, stepMs);

        function exportMIDI() {
            const ticksPerBeat = 128;
            const bpm = parseInt(bpmInput.value);
            let trackEvents = [
                { delta: 0, bytes: MidiEncoder.createTempo(bpm) },
                { delta: 0, bytes: [0xFF, 0x03, 0x09, ...MidiEncoder.strToBytes('Sequencer')] }
            ];
            let absoluteEvents = [];
            for (let s = 0; s < 16; s++) {
                const startTime = s * ticksPerBeat;
                const endTime = startTime + Math.floor(ticksPerBeat * 0.8);
                Object.keys(sequencerData).forEach(idx => {
                    if (sequencerData[idx][s]) {
                        const note = keyNotes[idx].midi;
                        absoluteEvents.push({ time: startTime, bytes: MidiEncoder.createNoteOn(0, note, 90) });
                        absoluteEvents.push({ time: endTime, bytes: MidiEncoder.createNoteOff(0, note, 0) });
                    }
                });
            }
            absoluteEvents.sort((a, b) => a.time - b.time);
            let lastTime = 0;
            absoluteEvents.forEach(e => {
                trackEvents.push({ delta: e.time - lastTime, bytes: e.bytes });
                lastTime = e.time;
            });
            const midiData = MidiEncoder.getMidiFile([trackEvents], ticksPerBeat);
            const blob = new Blob([midiData], { type: 'audio/midi' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `keyboard_scale_finder_${Date.now()}.mid`; a.click();
            URL.revokeObjectURL(url);
        }
